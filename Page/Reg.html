<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link href="login.css" rel="stylesheet" />
        <title>READY</title>
    </head>
    <body>
        <div class="login">
            <div class="login-screen">
                <div class="app-title">
                <h1>READY</h1>
                </div>
        
                <div class="login-form">
                <div class="control-group">
                <input type="text" class="login-field" value="" placeholder="Имя пользователя" id="login-name">
                <label class="login-field-icon fui-user" for="login-name"></label>
                </div>
        
                <div class="control-group">
                <input type="password" class="login-field" value="" placeholder="Пароль" id="login-pass">
                <label class="login-field-icon fui-lock" for="login-pass"></label>
                </div>
        
                <a class="btn btn-primary btn-large btn-block" href="#">Зарегистрироваться</a>
                <a class="login-link" href="login.html">Вход</a>
                </div>
            </div>
        </div>
    </body>
</html>
