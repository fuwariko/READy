    let currentIndex = 0;

    function updateFeed() {
      feedContainer.innerHTML = `
            <div class ="img">
              <img src="${images[currentIndex].source}">
            </div>
            <div class = "decorations">
              <input id="like" type ="button" value ="Лайк">
              <a id="link" type ="button"  href="lk.html"> К автору </a> 
            </div>
          `;

    }

    function rightUpdateFeed() {
      feedContainer.innerHTML = `
            <embed src="${right_images[currentIndex].source}"  width=1000 height=1000/>
          `;
    }

    function changeImage(direction) {
      if (direction === "up") {
        if (currentIndex === 0)
          return;
        currentIndex = currentIndex - 1;
      }
      else if (direction === "down") {
        const nextIndex = currentIndex + 1;
        if (nextIndex === 0)
          return;
        currentIndex = nextIndex;
      }

      updateFeed();
    }


    let isRightPressed = false;
    let isLeftPressed = false;

    function changeImageRight() {
      if (!isRightPressed) {
        isRightPressed = true;
        rightUpdateFeed();
      }
    }

    function changeImageLeft() {
      if (!isLeftPressed) {
        isLeftPressed = true;
        updateFeed();
      }
    }

    function resetFlags() {
      isRightPressed = false;
      isLeftPressed = false;
    }



    document.addEventListener("keydown", function (event) {
      if (event.key === "ArrowUp") {
        event.preventDefault();
        changeImage("up");
      }
      else if (event.key === "ArrowDown") {
        event.preventDefault();
        changeImage("down");
      }
      else if (event.key === "ArrowLeft") {
        event.preventDefault();
        if (!isLeftPressed) {
          changeImageLeft("left");
        }
      }
      else if (event.key === "ArrowRight") {
        event.preventDefault();
        if (!isRightPressed) {
          changeImageRight("right");
        }
      }
    });

    document.addEventListener("keyup", function (event) {
      if (event.key === "ArrowLeft") {
        resetFlags();
      } else if (event.key === "ArrowRight") {
        resetFlags();
      }
    });

    updateFeed();
  </script>
